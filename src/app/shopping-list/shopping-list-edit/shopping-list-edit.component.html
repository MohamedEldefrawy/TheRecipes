<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #shoppingListForm="ngForm">
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" class="form-control" id="amount" ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit">Add</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
