<div class="row mb-2">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 400px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<!-- Angular powerd bootstrap modal-->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Confirmation Message</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p><strong>Are you sure ?</strong></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="Deleted()">Yes</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Cancel</button>
    </div>
</ng-template>


<div class="row mb-2">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="carret"></span></button>
            <ul class="dropdown-menu">
                <li class="dropdown-item"><a (click)="onAddClick()" style="cursor: pointer;">Add to Shopping list</a></li>
                <li class="dropdown-item" style="cursor: pointer;" (click)="onEdit()"><a>Edit</a></li>
                <li class="dropdown-item" style="cursor: pointer;" (click)="openSm(content)"><a>Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} : {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
