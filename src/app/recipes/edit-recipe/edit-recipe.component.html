<!--Reactive Approcuch-->
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success mr-2">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" id="name" class="form-control">
                        <label for="imagePath">Image URL</label>
                        <input type="text" formControlName="imagePath" id="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img src="" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="description">Description</label>
                    <textarea formControlName="description" id="description" rows="6" class="form-control mb-3"></textarea>
                </div>
            </div>

            <!-- Ingredients -->
            <div class="row">
                <div class="col-md-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i">
                        <div class="col-md-8">
                            <input type="text" formControlName='ingredientName' class="form-control">
                        </div>
                        <div class="col-md-2">
                            <input type="number" formControlName='ingredientCount' class="form-control">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
