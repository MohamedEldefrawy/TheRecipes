<!--Reactive Approcuch-->
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success mr-2" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name" class="mt-2">Name</label>
                        <input type="text" formControlName="name" id="name" class="form-control" #imgName>
                        <label for="imagePath" class="mt-2">Image URL</label>
                        <input type="text" formControlName="imagePath" id="imagePath" class="form-control" #imgPath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img [src]="imgPath.value" alt="" class="img-responsive mt-2">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="description" class="mt-2">Description</label>
                    <textarea formControlName="description" id="describtion" rows="6" class="form-control"></textarea>
                </div>
            </div>

            <!-- Ingredients -->
            <div class="row">
                <div class="col-md-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i">
                        <div class="col-md-8">
                            <input type="text" formControlName='name' class="form-control mt-2">
                        </div>
                        <div class="col-md-2">
                            <input type="number" formControlName='amount' class="form-control mt-2">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger mt-2" (click)="onIngredientDelete(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <button type="button" class="btn btn-success" (click)="onNewIngredientClick()">New Ingredient</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
