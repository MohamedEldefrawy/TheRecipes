<a class="list-group-item clearfix mb-2" style="cursor: pointer;" [routerLink]="[recipeID]">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.descrebtion}}</p>
    </div>
    <span class="pull-right">
        <img src="{{ recipe.imagePath }}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
